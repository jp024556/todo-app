<div class="row mt-3">
    <div class="col-md-9 mx-auto">
      <div class="alert alert-success rounded-0" role="alert">
        <h4 class="alert-heading">Add a todo item</h4>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="item_name">Item Name</label>
            <input type="email" class="form-control" id="item_name" name="item_name" placeholder="Enter item name" [(ngModel)]="item">
          </div>
          <button type="submit" class="btn btn-success mt-1 px-4">Add</button>
        </form>
      </div>
    </div>
  </div>
